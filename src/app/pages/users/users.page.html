<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let user of usersService.users">
        <ion-card class="user-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="user-item">
              <ion-avatar slot="start">
                <img [src]="user.picture.thumbnail" [alt]="user.name.first + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{user.name.first + ' ' + user.name.last}}</h2>
                <p>{{'@' + user.login.username}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false">
                <ion-label>
                  <p>Phone: {{user.phone}}</p>
                  <p>Gender: {{user.gender}}</p>
                  <p>E-mail: {{user.email}}</p>
                </ion-label>
              </ion-item>
              <ion-item detail="false">
                <ion-label>
                  <h3>{{user.location.country + ', ' + user.location.city}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
