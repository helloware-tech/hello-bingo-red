<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="user-detail">

	<div class="user-header">
		<img [src]="photoURL">
		<h2>{{account.profile?.lastNames}}</h2>
	</div>

	<div class="ion-padding user-detail">
		<p>{{'@' + account.profile?.username}} Say hello on social media!</p>

		<hr>

		<ion-chip color="twitter" button>
			<ion-icon name="logo-twitter"></ion-icon>
			<ion-label>Twitter</ion-label>
		</ion-chip>

		<ion-chip color="dark" button>
			<ion-icon name="logo-github"></ion-icon>
			<ion-label>GitHub</ion-label>
		</ion-chip>

		<ion-chip color="instagram" button>
			<ion-icon name="logo-instagram"></ion-icon>
			<ion-label>Instagram</ion-label>
		</ion-chip>
	</div>
	<ion-list lines="none">
		<ion-item detail="false">
			<ion-label>
				<p>Rol ID: {{account.profile?.rolId}}</p>
				<p>Status: {{account.profile?.status}}</p>
				<p>User ID: {{account.profile?.userId}}</p>
			</ion-label>
		</ion-item>
		<ion-item (click)="logout()">Logout</ion-item>
	</ion-list>
</ion-content>
