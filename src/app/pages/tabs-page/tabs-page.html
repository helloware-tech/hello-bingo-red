<app-top-bar></app-top-bar>

<ion-tabs>
	<ion-tab-bar slot="bottom">
		<ng-container *ngFor="let page of pages">
			<ion-tab-button [tab]="page.name">
				<ion-icon [name]="page.icon"></ion-icon>
				<ion-label>{{page.title}}</ion-label>
			</ion-tab-button>
		</ng-container>
	</ion-tab-bar>
</ion-tabs>
